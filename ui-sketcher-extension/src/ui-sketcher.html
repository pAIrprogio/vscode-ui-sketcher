<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--
    Use a content security policy to only allow loading images from https or from our extension directory,
    and only allow scripts that have a specific nonce.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline'; style-src <%= cspSource %> 'unsafe-inline'; script-src 'nonce-<%= nonce %>' 'unsafe-eval'; connect-src https://unpkg.com/@tldraw/ blob: data:; media-src blob: data:; frame-src *;"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Sketcher</title>
    <!-- Add global vars -->
    <script nonce="<%= nonce %>">
      window.displayPreviewOnStart = <%= displayPreviewOnStart %>;
      window.previewUrl = "<%= previewUrl %>";
      window.relativePath = "<%= relativePath %>";
      window.partialRenderEnabled = <%= partialRenderEnabled %>;
    </script>
    <script
      nonce="<%= nonce %>"
      type="module"
      crossorigin
      src="<%= indexUri %>"
    ></script>
    <!-- <link nonce="<%= nonce %>" rel="modulepreload" href="<%= vendorsUri %>" /> -->
    <link rel="stylesheet" href="<%= stylesUri %>" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
